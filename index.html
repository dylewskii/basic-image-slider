<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

</head>
<body>
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>

        <div class="nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </header>

    <section>
        <h2>Subheader</h2>

        <div class="wrapper">
            <div class="slides">
                <img class="active" data-img-one src="./assets/images/image1.jpg" alt="Purple Lake" width="650px" height="350px">
                <img class="" data-img-two src="./assets/images/image2.jpg" alt="Air Balloons" width="650px" height="350px">
                <img class="" data-img-three src="./assets/images/image3.jpg" alt="Mountain Lake" width="650px" height="350px">
            </div>

            <div class="buttons">
                <button class="back-btn">&#10094</button>
                <button class="forward-btn">&#10095</button>
            </div>

            <div class="dots">
                <div class="dot active" data-dot-index="0"></div>
                <div class="dot" data-dot-index="1"></div>
                <div class="dot" data-dot-index="2"></div>
            </div>
        </div>
    </section>
</body>
</html>
