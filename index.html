<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>

        <div class="nav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>

    <section>
        <h2>Subheader</h2>

        <div class="image-wrapper">
            <div class="image-container">
                <img src="./assets/images/image1.jpg" alt="Purple Lake">
                <img src="./assets/images/image2.jpg" alt="Air Balloons">
                <img src="./assets/images/image3.jpg" alt="Mountain Lake">
            </div>

            <div class="buttons">
                <button>&#10094</button>
                <button>&#10095</button>
            </div>

            <div class="dot-container">
                <div class="dot active" data-dot-index="0"></div>
                <div class="dot" data-dot-index="1"></div>
                <div class="dot" data-dot-index="2"></div>
            </div>
        </div>
    </section>
</body>
</html>
